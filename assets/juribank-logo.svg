<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .juri-text { font-family: 'Inter', sans-serif; font-weight: 700; font-size: 24px; fill: #0D1B2A; }
      .bank-text { font-family: 'Inter', sans-serif; font-weight: 600; font-size: 24px; fill: #0D1B2A; }
      .accent-gold { fill: #F4C430; }
      .navy { fill: #0D1B2A; }
    </style>
  </defs>
  
  <!-- Golden J Circle Background -->
  <circle cx="20" cy="30" r="18" class="accent-gold"/>
  
  <!-- Stylized J -->
  <path d="M15 20 L15 35 Q15 40 20 40 Q25 40 25 35 L25 32" 
        stroke="#0D1B2A" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  <circle cx="15" cy="18" r="1.5" class="navy"/>
  
  <!-- JuriBank Text -->
  <text x="45" y="38" class="juri-text">Juri</text>
  <text x="95" y="38" class="bank-text">Bank</text>
  
  <!-- Subtle underline -->
  <line x1="45" y1="42" x2="160" y2="42" stroke="#F4C430" stroke-width="2"/>
</svg>